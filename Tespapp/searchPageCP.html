//Start Panel1 @5-6F19DF97
function Panel1_start(sender) {
    var panel = $("Panel1");
    if (!panel) return;
    panel.onrefresh = function() {
    };
    AjaxPanel.init(panel);
    AjaxPanel._bind(panel);
    Panel1_bind(sender);
}
//End Start Panel1

//Refresh Panel1 @5-8CEAAD3C

}

{

        {
          if(lname.options[i].value.toUpperCase()==lval.toUpperCase())
          {
          lname.options[i].selected=true;
          break;
          }
        }
}
