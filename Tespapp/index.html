<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>CAMS::Credit Appraisal Management System</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<script language="JavaScript" type="text/javascript">
//Begin CCS script

</script>
<script language="JavaScript" src="ClientI18N.php?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//_OnLoad @1-9C4F01C0
function _OnLoad()
{
    var result = true;
//End _OnLoad

//Set Focus @11-F43C102B
    if (document.forms["Login"] && document.forms["Login"].txtUserName)
        try{document.forms["Login"].txtUserName.focus();}catch(e){}
//End Set Focus

//Set Focus @25-BFDACC34
    if (document.forms["Login"] && document.forms["Login"].login)
        try{document.forms["Login"].login.focus();}catch(e){}
//End Set Focus

//Close _OnLoad @1-BC33A33A
    return result;
}
//End Close _OnLoad

//bind_events @1-925632BB
function bind_events() {
    try { incHeader_bind_events(); } catch(e) {}
    try { incFooter_bind_events(); } catch(e) {}
    addEventHandler("", "load", _OnLoad);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
<link rel="stylesheet" type="text/css" href="Styles/silverblue/Style_doctype.css" />
<link rel="stylesheet" type="text/css" href="Styles/silverblue/Style_Components_doctype.css" />
</head>
<body style="BACKGROUND-COLOR: #1c415e" leftmargin="0" topmargin="0" align="center" valign="top">
{incHeader} 
<table style="PADDING-BOTTOM: 20px; BACKGROUND-COLOR: #1c415e; PADDING-LEFT: 20px; PADDING-RIGHT: 20px; PADDING-TOP: 20px; box-pack: center; box-align: center" border="0" cellspacing="0" cellpadding="0" width="100%" align="center">
  <tr>
    <td>
      <table style="PADDING-BOTTOM: 10px; BACKGROUND-COLOR: #ffffff; PADDING-LEFT: 10px; WIDTH: 100%; PADDING-RIGHT: 10px; VERTICAL-ALIGN: middle; PADDING-TOP: 10px; align: center; border-size: 2px; -moz-border-radius: 10px; -webkit-border-radius: 10px; border-radius: 10px" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr>
          <td>
            <table style="VERTICAL-ALIGN: middle" border="0" cellspacing="15" cellpadding="15" width="100%" align="center" valign="middle">
              <tr>
                <td style="BORDER-BOTTOM: #cccccc 1px solid; BORDER-LEFT: #cccccc 1px solid; BORDER-TOP: #cccccc 1px solid; BORDER-RIGHT: #cccccc 1px solid; -moz-border-radius: 10px; -webkit-border-radius: 10px; border-radius: 10px" valign="top" align="right"><img id="imgCreditReport" src="images/creditreport.jpg" height="400"></td> 
                <td style="BORDER-BOTTOM: #cccccc 1px solid; BORDER-LEFT: #cccccc 1px solid; BORDER-TOP: #cccccc 1px solid; BORDER-RIGHT: #cccccc 1px solid; -moz-border-radius: 10px; -webkit-border-radius: 10px; border-radius: 10px" valign="top" align="center">
                  <!-- BEGIN Record Login -->
                  <form id="Login" method="post" name="{HTMLFormName}" action="{Action}">
                    <table border="0" cellspacing="0" cellpadding="0">
                      <tr>
                        <td valign="top">
                          <table class="HeaderSilverBlue" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                              <td class="HeaderLeftSilverBlue"><img border="0" alt="" src="Styles/SilverBlue/Images/Spacer.gif"></td> 
                              <td class="thSilverBlue"><strong>{res:CCS_Login_Form_Caption}</strong></td> 
                              <td class="HeaderRightSilverBlue"><img border="0" alt="" src="Styles/SilverBlue/Images/Spacer.gif"></td> 
                            </tr>
 
                          </table>
 
                          <table class="RecordSilverBlue" cellspacing="0" cellpadding="0">
                            <!-- BEGIN Error -->
                            <tr class="ErrorSilverBlue">
                              <td colspan="2"><font size="2">{Error}</font></td> 
                            </tr>
 <!-- END Error -->
                            <tr class="ControlsSilverBlue">
                              <td class="thSilverBlue"><label for="Loginlogin">{res:CCS_Login}</label></td> 
                              <td><input id="Loginlogin" value="{login}" maxlength="100" name="{login_Name}" size="20"></td> 
                            </tr>
 
                            <tr class="ControlsSilverBlue">
                              <td class="thSilverBlue"><label for="Loginpassword">{res:CCS_Password}</label></td> 
                              <td><input type="password" id="Loginpassword" value="{password}" maxlength="100" name="{password_Name}" size="20"></td> 
                            </tr>
 
                            <tr class="ControlsSilverBlue">
                              <td class="thSilverBlue"></td> 
                              <td>&nbsp;</td> 
                            </tr>
 
                            <tr class="ControlsSilverBlue">
                              <td class="thSilverBlue" colspan="2" align="center">&nbsp;<input type="checkbox" id="LoginautoLogin" value="1" name="{autoLogin_Name}" {autoLogin}><label for="LoginautoLogin">{res:CCS_Login_AutoLogin_Caption}</label></td> 
                            </tr>
 
                            <tr class="BottomSilverBlue">
                              <td colspan="2" align="right">
                                <!-- BEGIN Button Button_DoLogin --><input type="image" id="LoginButton_DoLogin" value="{res:CCS_LoginBtn}" alt="{res:CCS_LoginBtn}" src="./Styles/SilverBlue/Images/en/ButtonLogin.gif" name="{Button_Name}"><!-- END Button Button_DoLogin --></td> 
                            </tr>
 
                          </table>
 </td> 
                      </tr>
 
                    </table>
 
                  </form>
 <!-- END Record Login --></td> 
              </tr>
 
            </table>
 </td> 
        </tr>
 
      </table>
 </td> 
  </tr>
</table>
{incFooter} 
</body>
</html>
