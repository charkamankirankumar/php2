function PagePanel_start(sender) {
    var panel = $("PagePanel");
    if (!panel) return;
    panel.onrefresh = function() {
    };
    AjaxPanel.init(panel);
    AjaxPanel._bind(panel);
    PagePanel_bind(sender);
}
//End Start PagePanel

//Refresh PagePanel @6-62D7F56A

}

    var panel = $("PagePanel");
    if (!panel) return;
    AjaxPanel.reload(panel);
}
