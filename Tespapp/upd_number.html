<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>upd_number</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-D3B5F5BF
</script>
<script language="JavaScript" src="ClientI18N.php?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//mfi_docs_OnLoad @2-DF3CCF76
function mfi_docs_OnLoad(form)
{
    var result = true;
//End mfi_docs_OnLoad

//Custom Code @12-2A29BDB7
    // -------------------------
    var imgfile="DOCS/PNG/"+document.getElementById("mfi_docsmfi_doc_region").value+"/"+document.getElementById("mfi_docsmfi_doc_filename").value;
        document.getElementById('imgiframe').src = imgfile;
    // -------------------------
//End Custom Code

//Close mfi_docs_OnLoad @2-BC33A33A
    return result;
}
//End Close mfi_docs_OnLoad

//bind_events @1-B0F7663E
function bind_events() {
    try { incHeader_bind_events(); } catch(e) {}
    try { incFooter_bind_events(); } catch(e) {}
    addEventHandler("mfi_docs", "load", mfi_docs_OnLoad);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>
{incHeader} 
<!-- BEGIN Record mfi_docs -->
<form id="mfi_docs" method="post" name="{HTMLFormName}" action="{Action}">
  <table>
    <tr>
      <td></td>
    </tr>
 
    <tr>
      <td>
        <table>
          <tr>
            <td width="50%"><iframe id="imgiframe" height="800" src="" width="550" src=""></iframe></td>
          </tr>
        </table>
      </td> 
      <td width="40%">
        <table>
          <!-- BEGIN Error -->
          <tr>
            <td colspan="4">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr>
            <td nowrap>Pre Number Code</td> 
            <td><input id="mfi_docsmfi_doc_pre_number_code" value="{mfi_doc_pre_number_code}" maxlength="8" size="8" name="{mfi_doc_pre_number_code_Name}"></td> 
            <td nowrap>Numbered Code</td> 
            <td><input id="mfi_docsmfi_doc_territory_code" value="{mfi_doc_territory_code}" maxlength="8" size="10" name="{mfi_doc_territory_code_Name}"></td>
          </tr>
 
          <tr>
            <td colspan="2"><input type="hidden" id="mfi_docsmfi_doc_region" value="{mfi_doc_region}" name="{mfi_doc_region_Name}"></td> 
            <td colspan="2"><input type="hidden" id="mfi_docsmfi_doc_filename" value="{mfi_doc_filename}" name="{mfi_doc_filename_Name}"></td>
          </tr>
 
          <tr>
            <td nowrap>Pre Numbered By</td> 
            <td><input id="mfi_docspre_numbered_by" value="{pre_numbered_by}" readonly maxlength="40" name="{pre_numbered_by_Name}"></td> 
            <td nowrap>Numbered By</td> 
            <td><input id="mfi_docsnumbered_by" value="{numbered_by}" readonly maxlength="45" name="{numbered_by_Name}"></td>
          </tr>
 
          <tr>
            <td nowrap>Numbering Errors</td> 
            <td colspan="3"><input id="mfi_docsnumbering_errors" value="{numbering_errors}" readonly maxlength="8" size="8" name="{numbering_errors_Name}"></td>
          </tr>
 
          <tr>
            <td colspan="4" align="right">
              <!-- BEGIN Button Button_Update --><input type="submit" id="mfi_docsButton_Update" value="Submit" alt="Submit" name="{Button_Name}"><!-- END Button Button_Update --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record mfi_docs --><br>
{incFooter} 
</body>
</html>
