<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//ChangePasswordButton_Update_OnClick @8-45FED7DB

{
    var result = true;
//End ChangePasswordButton_Update_OnClick

//Custom Code @14-2A29BDB7
    // -------------------------

//End Custom Code
var s=window.confirm("Do You Want To Change Password");
if(s)
{
document.getElementById("ChangePasswordHidden1").value=document.getElementById("ChangePasswordTextBox3").value;
alert("Password Changed Successfully");
}
//Close ChangePasswordButton_Update_OnClick @8-BC33A33A
    return result;

//bind_events @1-949F03A2
function bind_events() {
    try { incHeader_bind_events(); } catch(e) {}
    try { incFooter_bind_events(); } catch(e) {}

    addEventHandler("ChangePasswordButton_Update", "click", ChangePasswordButton_Update_OnClick);

<script>
function satChangePassword()
{
        if(document.getElementById("ChangePasswordHidden1").value!=document.getElementById("ChangePasswordTextBox1").value)
        {
        alert("Old Password not Correct");
        document.getElementById("ChangePasswordTextBox1").focus();
        document.getElementById("ChangePasswordButton_Update").style.display="none";
        }
        else
        {
                if(document.getElementById("ChangePasswordTextBox2").value!=document.getElementById("ChangePasswordTextBox3").value && document.getElementById("ChangePasswordTextBox2").value!="")
                {
                alert("Retype Password Not Same");
                document.getElementById("ChangePasswordTextBox3").value="";
                document.getElementById("ChangePasswordTextBox2").focus();
                document.getElementById("ChangePasswordButton_Update").style.display="none";
                }
                else
                {
                document.getElementById("ChangePasswordButton_Update").style.display="inline";
                }
        
    }
}
</script>
</head>
<body style="BACKGROUND-COLOR: #1c415e" leftmargin="0" topmargin="0" valign="top" align="center">
{incHeader} 
<table style="PADDING-BOTTOM: 20px; BACKGROUND-COLOR: #1c415e; PADDING-LEFT: 20px; WIDTH: 1220px; PADDING-RIGHT: 20px; PADDING-TOP: 20px; box-pack: center; box-align: center" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <table style="PADDING-BOTTOM: 10px; BACKGROUND-COLOR: #ffffff; PADDING-LEFT: 10px; WIDTH: 1220px; PADDING-RIGHT: 10px; VERTICAL-ALIGN: middle; PADDING-TOP: 10px; align: center; -webkit-border-radius: 10px; -moz-border-radius: 10px; border-radius: 10px; border-size: 2px" border="0" cellspacing="0" cellpadding="0" align="left">
        <tr>
          <td align="center">{incMenu}</td>
        </tr>
 
        <tr>
          <td>
            <!-- BEGIN Record ChangePassword -->
            <form id="ChangePassword" method="post" name="{HTMLFormName}" action="{Action}">
              <table border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td valign="top">
                    <table class="Header" border="0" cellspacing="0" cellpadding="0">
                      <tr>
                        <td class="HeaderLeft"><img border="0" alt="" src="Styles/SilverBlue/Images/Spacer.gif"></td> 
                        <td class="th"><strong>{res:ChangePassword}</strong></td> 
                        <td class="HeaderRight"><img border="0" alt="" src="Styles/SilverBlue/Images/Spacer.gif"></td>
                      </tr>
                    </table>
 
                    <table class="Record" cellspacing="0" cellpadding="0">
                      <!-- BEGIN Error -->
                      <tr class="Error">
                        <td colspan="2"><font size="2">{Error}</font></td>
                      </tr>
                      <!-- END Error -->
                      <tr class="Controls">
                        <td class="th"><label for="ChangePasswordTextBox1">Enter Old Password</label></td> 
                        <td><input type="password" id="ChangePasswordTextBox1" value="{TextBox1}" name="{TextBox1_Name}"></td>
                      </tr>
 
                      <tr class="Controls">
                        <td class="th"><label for="ChangePasswordTextBox2">Enter New Password</label></td> 
                        <td><input type="password" id="ChangePasswordTextBox2" value="{TextBox2}" name="{TextBox2_Name}"></td>
                      </tr>
 
                      <tr class="Controls">
                        <td class="th"><label for="ChangePasswordTextBox3">Retype New Password</label></td> 
                        <td><input type="password" onblur="satChangePassword();" id="ChangePasswordTextBox3" value="{TextBox3}" name="{TextBox3_Name}"></td>
                      </tr>
 
                      <tr class="Controls">
                        <td class="th">&nbsp;</td> 
                        <td>&nbsp;</td>
                      </tr>
 
                      <tr class="Bottom">
                        <td colspan="2" align="right"><input type="hidden" id="ChangePasswordHidden1" value="{Hidden1}" name="{Hidden1_Name}">
                          <!-- BEGIN Button Button_Update --><input type="submit" style="DISPLAY: none" id="ChangePasswordButton_Update" class="Button" value="{res:CCS_Update}" alt="{res:CCS_Update}" name="{Button_Name}"><!-- END Button Button_Update --></td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </form>
            <!-- END Record ChangePassword --></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{incFooter} 
</body>
</html>
