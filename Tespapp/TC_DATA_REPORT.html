<script language="JavaScript" type="text/javascript">
//Begin CCS script
function exportexel()
{
        var status=document.getElementById("NewRecord1ListBox1").value;
        var f_date=document.getElementById("NewRecord1from_date").value;
        var t_date=document.getElementById("NewRecord1to_date").value;
        var whr='';
        if(status.length==0)
        {
                alert("select Status");
                document.getElementById("NewRecord1ListBox1").focus();
        }
        if(status.length==0)
        {
                alert("select From Date");
                document.getElementById("NewRecord1from_date").focus();
        }
        if(status=="SANCTIONED")
        {
                whr="tc_individual_check_status like 'SANCTIONED'";     
        }
        else if(status=="REJECTED")
        {
                whr="tc_individual_check_status like 'REJECTED'";       
        }
        else if(status=="PENDING")
        {
                whr="tc_individual_check_status like 'PENDING'";        
        }
        else if(status=="ALL")
        {
                whr="tc_individual_check_status is not null";   
        }
        if(t_date.length==0)
        {
                whr+=" and called_at like '"+f_date+"%'";
        }
        else
        {
                whr+=" and called_at < '"+t_date+"%' and called_at > '"+f_date+"%'";    
        }
  
        window.location.href="givexls.php?cols=*&tblname=mfi_telecalling_check&whr="+whr;
}
//Include Common JSFunctions @1-56D0AF56
</script>
