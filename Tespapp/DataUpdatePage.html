<script language="JavaScript" type="text/javascript">
//check region cookie exists or not
function setformType()
{
if(document.getElementById("ListBox3").value!="")
document.getElementById("mfi_docsmfi_doc_type").value=document.getElementById("ListBox3").value;
switch(document.getElementById("mfi_docsmfi_doc_type").value)
{
 case "CP":
 document.getElementById("setform").src="CPform.php?doc_code="+document.getElementById("mfi_docsmfi_doc_territory_code").value;
 break;
 
 case "LA1":
 document.getElementById("setform").src="LAForm1_dup.php?doc_code="+document.getElementById("mfi_docsmfi_doc_territory_code").value;
 break;
 case "LA2":
 document.getElementById("setform").src="LAForm2_upd.php?doc_code="+document.getElementById("mfi_docsmfi_doc_territory_code").value;
 break;
case "KYC":
 document.getElementById("setform").src="KYCUPD.php?doc_code="+document.getElementById("mfi_docsmfi_doc_territory_code").value;
 break;
 case "INVALID IMAGE":
 var s=window.confirm("Cancel This Image");
         if(s)
         {
            document.getElementById("mfi_docsmfi_doc_status").value="INVALID IMAGE";
            document.getElementById("mfi_docsButton_Update").click();
        }

        break;
}

}
function setroutecode(obj)
{
ht=document.getElementById("mfi_docsmfi_doc_type").value;
rc="13-"+obj.value+"-"+document.getElementById("ListBox1").value.substr(3);
var ifr = document.getElementById("setform");
var ifrDoc = ifr.contentDocument || ifr.contentWindow.document;
var theForm = ifrDoc.getElementById("PagePanelEntryHV1Panelmfi_hvf1");
        switch(ht)
        {
         case "CP":
                ifrDoc.getElementById("PanelCPmfi_cpcp_route").value=rc;
         break;
         
         case "LA1":
                 ifrDoc.getElementById("PagePanelEntryHV1Panelmfi_hvf1hv_route").value=rc;
         break;
                 case "LA2":
             ifrDoc.getElementById("mfi_la2la2_route").value=rc;
         break;
    }
}

</script>
