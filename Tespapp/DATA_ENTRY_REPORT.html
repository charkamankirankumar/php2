//DATA_ENTRY_REPORTr_dateentered_OnClick @19-A7366800
function DATA_ENTRY_REPORTr_dateentered_OnClick()
{
    var result = true;
//End DATA_ENTRY_REPORTr_dateentered_OnClick

//Custom Code @20-2A29BDB7
    // -------------------------
    // Write your own code here.
    // -------------------------
//End Custom Code
for(j=1;j<=6;j++)
{
document.getElementById("DATA_ENTRY_REPORTTextBox"+j).value="";
}
var selection = document.getElementsByName("r_dateentered");
for (i=0; i<selection.length; i++)
  if (selection[i].checked == true)
   {
var sr=(selection[i].value);
   }
switch(sr)
{
case "Report By DateEntered":
document.getElementById("dedate").style.display="inline";
document.getElementById("dudate").style.display="none";
document.getElementById("bldata").style.display="none";
document.getElementById("dftdate").style.display="none";
document.getElementById("drcode").style.display="none";
break;
case "Report By ResultUpload Date":
document.getElementById("dedate").style.display="none";
document.getElementById("bldata").style.display="none";
document.getElementById("dudate").style.display="inline";
document.getElementById("dftdate").style.display="none";
document.getElementById("drcode").style.display="none";
break;
case "Report By DateBetween":
document.getElementById("dedate").style.display="none";
document.getElementById("bldata").style.display="none";
document.getElementById("dudate").style.display="none";
document.getElementById("dftdate").style.display="inline";
document.getElementById("drcode").style.display="none";
break;
case "Himark Generated Date":
document.getElementById("dedate").style.display="none";
document.getElementById("bldata").style.display="none";
document.getElementById("dudate").style.display="none";
document.getElementById("dftdate").style.display="none";
document.getElementById("drcode").style.display="inline";
break;
case "BaseLine Data":
document.getElementById("dedate").style.display="none";
document.getElementById("bldata").style.display="inline";
document.getElementById("dudate").style.display="none";
document.getElementById("dftdate").style.display="none";
document.getElementById("drcode").style.display="none";
break;
case "REJECTED RELOGIN":
document.getElementById("dedate").style.display="inline";
document.getElementById("bldata").style.display="none";
document.getElementById("dudate").style.display="none";
document.getElementById("dftdate").style.display="none";
document.getElementById("drcode").style.display="none";
document.getElementById("DATA_ENTRY_REPORTHidden1").value="INCOMPLETE";
break;
}
//Close DATA_ENTRY_REPORTr_dateentered_OnClick @19-BC33A33A
    return result;
}
//End Close DATA_ENTRY_REPORTr_dateentered_OnClick
